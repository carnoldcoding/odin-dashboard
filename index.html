<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="cell">
            <div class="header">
                <img class="icon" src="./assets/view-dashboard.png"/>
                <div class="text">Dashboard</div>
            </div>

            <div class="items">
                <div class="item">
                    <img class="icon" src="./assets/home-account.png">
                    <div class="text">Home</div>
                </div>
                <div class="item">
                    <img class="icon" src="./assets/account.png">
                    <div class="text">Account</div>
                </div>
                <div class="item">
                    <img class="icon" src="./assets/android-messages.png">
                    <div class="text">Messages</div>
                </div>
                <div class="item">
                    <img class="icon" src="./assets/history.png">
                    <div class="text">History</div>
                </div>
                <div class="item">
                    <img class="icon" src="./assets/clipboard-text-clock.png">
                    <div class="text">Tasks</div>
                </div>
            </div>
            <div class="items">
                <div class="item">
                    <img class="icon" src="./assets/cog-outline.png">
                    <div class="text">Settings</div>
                </div>
                <div class="item">
                    <img class="icon" src="./assets/face-agent.png">
                    <div class="text">Support</div>
                </div>
                <div class="item">
                    <img class="icon" src="./assets/account-lock.png">
                    <div class="text">Privacy</div>
                </div>
            </div>
        </div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
</body>
<script src="app.js"></script>
</html>
